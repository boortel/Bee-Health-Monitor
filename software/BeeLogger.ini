## General section
[General]
# USB drive name
# Comment out to log on SD
driveName = BEELOGGER

# Illumination turn on and off times 6:30 - 18:30
lightOn_hour = 7
lightOn_minute = 0

lightOff_hour = 18
lightOff_minute = 30

# rPi restart flag
rstEn = True

# Logging stop time
logOff_year = 2030
logOff_month = 4
logOff_day = 8
logOff_hour = 10
logOff_minute = 00

# Flag to set timed logging
logStop = False

[LED]
#LED strip
pin_white = 20
pin_IR = 16
pin_turquoise = 17

## Sensor thread cfg
[Sensors]
# Sensors RPico ports
port_HX711 = 18
port_LightS_1 = 0

# Sensors RPi ports
port_Relay_1 = 5

# Thread call period [s] 900
period_threadSensors = 900

# Record time - mic [s] 10
recordTime = 30

## Camera thread cfg
[Camera]
# Capture settings ({exp} = 1us)
fps = 5
exp = 1000
iso = 400

# ROI (set all parameters as image coordinates)
left = 0
top = 240
right = 1280
bottom = 480

# Image logging decimation factor
log_dec = 1